<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원 관리</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #d7f0fc;
      text-align: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffcc33;
      padding: 20px 10px;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0 auto;
      text-align: center;
      flex: 1;
    }

    .logout-btn {
      position: absolute;
      top: 80px;
      right: 15px;
      /* transform: translateY(-50%); */
      font-size: 10px;
      padding: 6px 12px;
      border: 1px solid #666;
      border-radius: 15px;
      background-color: transparent;
      color: #333;
      text-decoration: none;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background-color: #ffe98a;
      border-color: #000;
      color: #000;
    }

    main {
      flex: 1;
      padding-top: 40px;
      padding-left: 20px;
      padding-right: 20px;
      padding-bottom: 20px;
      justify-content: center;
      align-items: center
    }

    .main_wrap{
      width: 96%;
      max-width: 600px;
      margin: 0 auto; /* ✅ 수평 가운데 정렬 */
      display: flex;
      flex-direction: column;
      /* gap: 10px; */
      justify-content: center;
      align-items: center
}


    .user-box, .user-list {
      background-color: white;
      padding: 20px 20px;
      margin-top: 10px; margin-bottom: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      align-items: center;
      justify-content: center;
    }

    .user-box h2, .user-list h2 {
      font-size: 20px;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .user-form input {
      display: block;
      width: 93%;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #222;
      border-radius: 10px;
      justify-content: center;
    }

    .submit-btn {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      background-color: #ffcc33;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #f7b500;
    }

    .user-list table {
      width: 100%;
      border-collapse: collapse;
      font-size: 8.5px;
    }

    .user-list th, .user-list td {
      /* padding: 5px; */
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .edit-btn, .delete-btn {
      padding: 6px 5px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 2px;
    }

    .edit-btn {
      background-color: #ffe066;
    }

    .edit-btn:hover {
      background-color: #ffcc00;
    }

    .delete-btn {
      background-color: #ffcc00;
      color: rgb(0, 0, 0);
    }

    .delete-btn:hover {
      background-color: #ecbd00;
    }

    footer {
      background-color: #ffcc33;
      padding: 20px;
      font-size: 13px;
      color: #333;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    footer ul li:last-child {
      margin-bottom: 0;
    }

    .logo {
      display: block;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- 헤더 -->
    <header>
      <div class="header-inner">
        <h1>폭염 속 노인을 위한 안전 서비스</h1>
      </div>
    </header>
    
    <!-- 본문 -->

    <main>
      <div class="main_wrap">
      <section class="user-box">
        <h2>회원 정보 추가</h2>
        <form action="/add_user" method="post" class="user-form">
          <input type="text" name="name" placeholder="이름" required />
          <input type="text" name="phone" placeholder="전화번호" required />
          <input type="text" name="guardian_phone" placeholder="보호자 전화번호" />
          <input type="text" name="address" placeholder="주소" />
          <button type="submit" class="submit-btn">등록</button>
        </form>
      </section>
      
      <section class="user-list">
        <h2>노인 목록</h2>
  <table>
    <thead>
      <tr>

        <th>이름</th>
        <th>전화번호</th>
        <th>보호자 번호</th>
        <th>주소</th>
        <th>작업</th>
      </tr>
    </thead>
    <tbody>
      <tr>

        <td>김민수</td>
        <td>010-1234-5678</td>
        <td>010-8888-9999</td>
        <td>부산광역시 서구 부민동</td>
        <td>
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </td>
      </tr>
      <tr>

        <td>김지안</td>
        <td>010-5555-6666</td>
        <td>010-7777-2222</td>
        <td>부산광역시 해운대구 우동</td>
        <td>
          <button class="edit-btn">수정</button>
          <button class="delete-btn">삭제</button>
        </td>
      </tr>
    </tbody>
  </table>
        <a href="/logout" class="logout-btn">로그아웃</a>
      </section>
    </div>
    </main>
    
    <!-- 푸터 -->
    <footer>
      <div class="footer-contact">
        <img src="/static/logo.png" alt="로고" class="logo" />
        <ul>
          <li><strong>폭염노인 Inc.</strong></li>
          <li>(49236) 부산광역시 서구 구덕로 225(부민동 2가)</li>
          <li>고객센터 ☎ 051-200-6114</li>
          <li>📧 이메일 문의: 1234@donga.ac.kr</li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
