<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>폭염 속 노인을 위한 안전 서비스</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #d7f0fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffcc33;
      padding: 20px 10px;
      position: relative; 
      margin: 0;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
      text-align: center;
      justify-content: center;
      flex: 1;   
      
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      position: absolute;
      top: 80px;
      right: 15px;
      font-size: 10px;
      padding: 6px 12px;
      border: 1px solid #666;
      border-radius: 15px;
      background-color: transparent;
      color: #333;
      text-decoration: none;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background-color: #ffe98a;
      border-color: #000;
      color: #000;
    }


    .alert-box {
      margin: 20px auto;
      width: 75%;
      max-width: 500px;
    }

    .alert-box h2 {
      font-size: 18px;
      margin-bottom: 20px;
      
    }
    

    .alert-item {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      
    }

    .button-box {
      width: 80%;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .button-card {
      background-color: #ffcc33;
      border-radius: 30px;
      width: 240px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      color: #000;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .button-card:hover {
      background-color: #f7b500;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 세로 정중앙 */
      align-items: center;     /* 가로 중앙 */
    }

    footer {
      background-color: #ffcc33;
      padding: 20px;
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #333;
    }

    .footer-contact {
      margin-top: 10px;
      line-height: 1.6;
    }

    footer ul li:last-child {
      margin-bottom: 0;
    }


    .logo {
      display: block;
      width: 100px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
  <header>
    <div class="header-inner">
      <h1>폭염 속 노인을 위한 안전 서비스</h1>
    </div>
  </header>
  <main>
    <section class="alert-box">
      <h2>🎉 폭염발생 시 행동요령 🎉</h2>
      <div class="alert-grid">
        <div class="alert-item">야외활동을 최대한 자제</div>
        <div class="alert-item">외출 시, 창이 넓은 모자, <br>가벼운 옷차림과 물병 휴대</div>
        <div class="alert-item">물 많이 먹기</div>
        <div class="alert-item">이상증세가 보이는 경우, 충분한 휴식</div>
      </div>
    </section>
    
    <section class="button-box">
      <a href="/map" class="button-card">지도로 가기</a>
      <a href="/user_manage" class="button-card">나의 노인</a>
    </section>
    <a href="/logoin" class="logout-btn">로그아웃</a>
  </main>
  <footer>
    <div style="display: flex; justify-content: center; align-items: center; gap: 15px;">
      <img src="/static/logo.png" alt="로고" class="logo" />
      
      <ul style="list-style: none; padding: 0; margin: 0; text-align: left;">
        <li><strong>폭염노인 Inc.</strong></li>
        <li>(49236) 부산광역시 서구 구덕로 225(부민동 2가)</li>
        <li>고객센터 ☎ 051-200-6114</li>
        <li>📧 이메일 문의: 1234@donga.ac.kr</li>
      </ul>
    </div>
  </footer>

</div>
</body>
</html>
