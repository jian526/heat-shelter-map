<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폭염 대피소 지도</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #d7f0fc;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffcc33;
      padding: 20px 10px;
      position: relative;
      text-align: center;
    }

    header h1 {
      font-size: 22px;
      font-weight: bold;
      margin: 0;
    }

    .logout-btn {
      position: absolute;
      top: 95px;
      right: 15px;
      transform: translateY(-50%);
      font-size: 10px;
      padding: 6px 12px;
      border: 1px solid #666;
      border-radius: 15px;
      background-color: transparent;
      color: #333;
      text-decoration: none;
      transition: all 0.2s;
    }

    .logout-btn:hover {
      background-color: #ffe98a;
      border-color: #000;
      color: #000;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 20px;
    }

    #user {
      margin: 20px auto;
      text-align: center;
    }

    #user input {
      padding: 10px;
      width: 75%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    #user button {
      padding: 10px 10px;
      margin-left: 10px;
      background-color: #ffcc33;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #user button:hover {
      background-color: #f7b500;
    }

    .scroll-list {
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #ffcc33;
      padding: 20px;
      font-size: 13px;
      color: #333;
    }

    .footer-contact {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .logo {
      width: 100px;
    }

    footer ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- 헤더 -->
    <header>
      <h1>폭염 속 노인을 위한 안전 서비스</h1>
    </header>
    
    <!-- 메인 -->
    <main>
      <a href="/logout" class="logout-btn">로그아웃</a>
      <section id="map"></section>

      <div id="user">
        <input type="text" id="user-address" placeholder="주소를 입력하세요">
        <button onclick="handleUserLocation()">위치 설정</button>
      </div>

      <div id="recommendation-list" class="scroll-list">
        <!-- 추천 대피소 리스트 -->
      </div>
    </main>

    <!-- 푸터 -->
    <footer>
      <div class="footer-contact">
        <img src="/static/logo.png" alt="로고" class="logo" />
        <ul>
          <li><strong>폭염노인 Inc.</strong></li>
          <li>(49236) 부산광역시 서구 구덕로 225(부민동 2가)</li>
          <li>고객센터 ☎ 051-200-6114</li>
          <li>📧 이메일 문의: 1234@donga.ac.kr</li>
        </ul>
      </div>
    </footer>

  </div>

  <!-- 스크립트 -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="map_script.js"></script>
</body>
</html>
