<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      background-color: #d7f0fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-box {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #111;
      line-height: 1.4;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #222;
      border-radius: 10px;
      font-size: 14px;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffcc33;
      color: #000;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #f7b500;
    }

    .logo {
      margin-top: 20px;
    }

    .logo img {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>폭염 속 노인을 위한<br>안전 서비스</h1>
    <form method="post" action="/signup">
      <input type="text" name="name" placeholder="이름" required />
      <input type="email" name="email" placeholder="이메일" required />
      <input type="password" name="password" placeholder="비밀번호" required />
      <input type="password" name="password_confirm" placeholder="비밀번호 확인" required />
      <button type="submit" class="signup-btn">회원 가입</button>
    </form>
    <div class="logo">
      <img src="/static/logo.png" alt="로고" />
    </div>
  </div>
</body>
</html>
